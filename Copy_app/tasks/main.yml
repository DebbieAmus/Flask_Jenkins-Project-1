---
- name: Copy application files
  copy:
    src: "/tmp/flask-app.tar.gz"
    dest: "/home/centos/flask-app.tar.gz"
    owner: centos
    group: centos
    mode: '0644'

- name: Extract application
  unarchive:
    src: "/home/centos/flask-app.tar.gz"
    dest: "/home/centos/"
    remote_src: yes
